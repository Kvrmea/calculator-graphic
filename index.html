<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice graphique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <main class="flex flex-col items-center">
    <h1 class="text-3xl font-bold underline mb-4">Calculette graphique</h1>

    <div id="calcBody" class="w-80 bg-white p-4 rounded-lg shadow-lg border">

      <div id="screen" class="w-full h-16 bg-gray-200 text-right text-2xl flex items-center justify-end px-4 mb-4 rounded-lg">0</div>

      <div id="buttons" class="grid grid-cols-4 gap-1">

          <button id="btn-op">%</button>
          <button id="btn-op">/</button>
          <button id="btn-clear" class="col-span-2">C</button>

        <button id="btn">7</button>
        <button id="btn">8</button>
        <button id="btn">9</button>
        <button id="btn-op">*</button>

        <button id="btn">4</button>
        <button id="btn">5</button>
        <button id="btn">6</button>
        <button id="btn-op">-</button>

        <button id="btn">1</button>
        <button id="btn">2</button>
        <button id="btn">3</button>
        <button id="btn-op">+</button>

        <button id="btn">.</button>
        <button id="btn" class="col-span-2">0</button>
        <button id="btn-equal">=</button>
      </div>

    </div>
  </main>
</body>
</html>
